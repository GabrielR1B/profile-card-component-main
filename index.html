<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@500;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

            .attribution a {
                color: hsl(228, 45%, 44%);
            }
    </style>
</head>
<body>
    <div class="container">
        <img src="images\image-victor.jpg" class="container_image" alt="image of victor" />
        <div>
            <h2 class="container_title">Victor Crest</h2>
            <p class="container_age">26</p>
            <p class="container_city">London</p>
        </div>

        <ul class="container_list">
            <li>
                <h2 class="container_title">80K</h2>
                <p class="container_text"> Followers</p>
            </li>

            <li>
                <h2 class="container_title">803K</h2>
                <p class="container_text">Likes</p>
            </li>

            <li>
                <h2 class="container_title"> 1.4K</h2>
                <p class="container_text"> Photos</p>
            </li>
        </ul>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GabrielR1B">Gabriel Martins</a>.
  </div>
</body>
</html>
